<!DOCTYPE HTML>
<html>
<head>
<title>一个登录页面</title>
<link href="{{url_for('static', filename='style.css')}}" rel="stylesheet" type="text/css" media="all" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

</head>
<body>
<!-- contact-form -->
<div class="message warning">
<div class="inset">
	<div class="login-head">
		<h1>用户登录</h1>
		 <div class="alert-close"> </div> 			
	</div>
		<form  method="post">
			<li>
				<input type="text" class="text" value="" placeholder="请输入用户名" name="userid"><a href="#" class=" icon user"></a>
			</li>
				<div class="clear"> </div>
			<li>
				<input type="password" value="" placeholder="请输入密码" name="password"> <a href="#" class="icon lock"></a>
			</li>
			<div class="clear"> </div>

<div><font ><strong>{{error}}</strong></font></div>
			<div class="submit">

				<input type="submit"  value="登录" name="submit">

				<!--<h4><a href="#">忘记密码?</a></h4>-->
						  <div class="clear">  </div>	
			</div>
				
		</form>
		</div>					
	</div>

	<div class="clear"> </div>


<!--- footer --->
<div class="footer">
	<p>Copyright &copy; 2019</p>
</div>


</body>
</html>
